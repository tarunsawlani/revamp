	<script>
	  var mainApp = angular.module("mainApp", ['ngRoute']);
      mainApp.config(['$routeProvider', function($routeProvider) {
         $routeProvider.
         
         when('/createInvoice', {
            templateUrl: 'createInvoice.html',
            controller: 'AddStudentController'
         }).
         
         when('/viewStudents', {
            templateUrl: 'viewStudents.htm',
            controller: 'ViewStudentsController'
         }).
         
         otherwise({
            redirectTo: '/createInvoice'
         });
      }]);
      
 	
      
      mainApp.controller('AddStudentController', function($scope) {
         $scope.message = "This page will be used to display add student form";
         
         $scope.stocks= [
    		 {"productId": "1",
    			 "productName" : "Half Frame",
    				 "productDesc" : "500-100 Half Frame"
    			 },
    			 {"productId": "2",
        			 "productName" : "Full Frame",
        				 "productDesc" : "1000-3400  Frame"
        			 },
        			 {"productId": "10",
            			 "productName" : "FUll Frame",
            				 "productDesc" : "500-100 Full Frame"
            			 },
            			 {"productId": "200",
                			 "productName" : "Frame Less",
                				 "productDesc" : "500-100 Frame Less"
                			 }
    	 ];
         
         $scope.purchaseItems = [];
         
         $scope.tempItem = {};
         
         $scope.pushToTemp = function(ind) {
     		$scope.purchaseItems.push(ind);

     	};
     	
     	$scope.calculateCost = function(x) {
     		
     		
     		x.totalCost = x.quantity * x.unitPrice;
     		console.log(x.totalCost);
     	};
     	
     
     	
    	$scope.calculateTotalAmount = function() {
    		$scope.totalAmount = 0;	
    	     angular.forEach($scope.purchaseItems, function(item) {
    	    	 $scope.totalAmount= $scope.totalAmount+ item.totalCost;   
    	    	});
    		return $scope.totalAmount;
    	//	console.log("cal"+x.totalCost);
    	//	console.log("total Amount"+$scope.totalAmount);
     	
     	//	console.log("total Amount"+$scope.totalAmount);
     	};
     	
$scope.calculatePendingAmount = function(initialAmount) {
			
    		if ($scope.totalAmount <initialAmount) { 	
    			alert("Initial Amount annot be greater than Total Amount");
     	} 
    		
    		return $scope.totalAmount - initialAmount;
};
     	
     	
      });

</script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#successMsg').hide();
		$('#errorMsg').hide();
		$('#addOrderBtn').click(function() {
			var formdata = $("#addOrderForm").serialize();
			jQuery.ajax({
				url : "recordController",
				type : "POST",
				data : formdata,
				success : function(data) {

					$('#successMsg').html(data);
					$('#successMsg').show();
					$('#errorMsg').hide();
					 $("#addOrderForm").trigger("reset");
					
				},
				error : function(data){
				$('#errorMsg').show();
				$('#successMsg').hide();
				}
			});
		});
		

	});
